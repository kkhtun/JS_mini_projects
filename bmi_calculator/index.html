<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		<h3>Calculate your <br>Body Mass Index (BMI)</h3>
		  <label for="height">Height in Centimeters (cm):</label><br>
		  <input type="number" id="height" name="height"><br>
		  <label for="weight">Weight in Kilograms (kg):</label><br>
		  <input type="number" id="weight" name="weight"><br>
		<div id="submit" onclick="calculateBMI();">Calculate</div>

	<p>
		<span id="result"></span>
		<span id="bmi"></span>
	</p>
	<p id="advice"></p>
	<h4 id="cdc"><a href="https://www.cdc.gov/healthyweight/assessing/bmi/adult_bmi/index.html#InterpretedAdults" target="_blank">Click</a> here for more details</h4> 
	</form>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
